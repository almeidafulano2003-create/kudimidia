    <style>
         /*CSS do Cabeçalo*/
.site-header {
  background-color: white;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  flex-wrap: wrap;
}

.logo img {
  width: 120px;
  height: auto;
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  font-size: 1rem;
  position: relative;
  transition: color 0.3s;
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0%;
  height: 2px;
  background-color: #ff7a00;
  transition: width 0.3s;
}

.nav-links a:hover {
  color: #ff7a00;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Botão hambúrguer (oculto em desktop) */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 2rem;
  cursor: pointer;
}

/* Responsivo */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
    color: #333;
  }

  .nav-links {
    flex-direction: column;
    width: 100%;
    display: none; /* escondido por padrão */
    margin-top: 15px;
    gap: 15px;
  }

  .nav-links.show {
    display: flex;
  }
}   

/* ========================= */
/* CTA */
/* ========================= */

.cta {
    background: linear-gradient(135deg, #1e1e2f, #111);
    text-align: center;
    color: white;
    padding: 70px 20px;
}

.cta p {
    font-size: 22px;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    padding: 15px 35px;
    background: #ff6b00; /* BOTÃO LARANJA */
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(255,107,0,0.4);
}

.btn:hover {
    background: #e55d00;
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(255,107,0,0.5);
}


/* Responsividade opcional (em telas menores, botão ocupa largura total) */
@media (max-width: 500px) {
  button,
  .btn {
    width: 100%;
    font-size: 1.1rem;
  }
}

/*Estilos de Letras*/
html {
  font-size: 16px; /* base */
}

h1 {
  font-size: 2.5rem;  /* 40px */
}

h2 {
  font-size: 2rem;    /* 32px */
}

h3 {
  font-size: 1.75rem; /* 28px */
}

h4 {
  font-size: 1.5rem;  /* 24px */
}

h5 {
  font-size: 1.25rem; /* 20px */
}

h6 {
  font-size: 1rem;    /* 16px */
}

p, li, a, span {
  font-size: 1rem;    /* 16px padrão */
  line-height: 1.6;
}

/* Responsividade */
@media (min-width: 768px) {
  h1 { font-size: 3rem; }   /* 48px */
  h2 { font-size: 2.5rem; } /* 40px */
  h3 { font-size: 2rem; }   /* 32px */
}

@media (min-width: 1024px) {
  h1 { font-size: 3.5rem; }  /* 56px */
  h2 { font-size: 3rem; }    /* 48px */
  h3 { font-size: 2.25rem; } /* 36px */
}

/*Footer*/ 
.site-footer {

.footer-container {

.footer-social a {

/* Responsivo */

  .footer-social a {

}
